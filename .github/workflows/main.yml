on:
  workflow_dispatch:
  push:
  pull_request:

name: CI

jobs:          
  verify_models:
    name: Verify Models
    runs-on: ubuntu-latest
    strategy:
        matrix:
          size: ["8x32", "32x32", "128x32", "512x32"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Verify
        run: |
          sudo apt-get install iverilog
          export PATTERN=tb_RAM${{ matrix.size }}
          cd Compiler/verification/
          /bin/bash -c "! make | grep -c FATAL"
  test_legacy:
    name: Test (Legacy)
    runs-on: ubuntu-latest
    needs: verify_models
    strategy:
        matrix:
          size: ["8x32", "32x32", "128x32"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run
        run: |
          cd Compiler/
          ./prflow.py -s ${{ matrix.size }}
  test_experimental:
    name: Test (Experimental)
    runs-on: ubuntu-latest
    strategy:
        matrix:
          count: ["8", "32"]
          width: ["8", "16", "32"] # 64 temporarily removed (crashes)
          variant: ["DEFAULT", "1RW1R"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run
        run: |
          cd Compiler/
          ./prflow.py -s ${{ matrix.count }}x${{ matrix.width }} -b sky130A:experimental -v ${{ matrix.variant }}
