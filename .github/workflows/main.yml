on:
  push:
  pull_request:

name: CI

jobs:
  build_linux:
    name: Build/Linux
    runs-on: ubuntu-latest
    strategy:
        matrix:
          size: ["8x32", "32x32", "128x32"]
          script: ["example.sh", "example_py.sh"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run
        run: |
          export SIZE=${{ matrix.size }}
          cd Compiler/
          bash ${{ matrix.script }}
          
  verify_BB:
    name: Build/Linux
    runs-on: ubuntu-latest
    strategy:
        matrix:
          size: ["8x32", "32x32", "128x32", "512x32"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Verify
        run: |
          sudo apt-get install iverilog
          export PATTERN=tb_RAM${{ matrix.size }}
          cd Compiler/verification/
          make 
